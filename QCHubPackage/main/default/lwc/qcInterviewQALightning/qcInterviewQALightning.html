<template>
    <lightning-card>
    <div class="slds-grid slds-gutters slds-align_absolute-center">

        <div class="boxGrid slds-grid slds-grid_vertical slds-col slds-size_3-of-12 slds-m-horizontal_xx-small">

            <div class="slds-box slds-col slds-m-vertical_x-small">
                {Week}
            </div>

            <div class="slds-box slds-col slds-m-vertical_x-small">
                {Hero.Name}
            </div>

            <div class="slds-box slds-col slds-m-vertical_x-small">
                <!--<c:QCInterviewScoreComp/>-->
                <div> 
                    <lightning-input type="number" name="scorebox" value={HeroAnswer.Score__c} placeholder={HeroAnswer.Score__c} label="Hero Score"></lightning-input>
                </div>
                 
                <div>
                    <div>
                        <lightning-button label="+" title="plus" onclick={PlusClick}></lightning-button> 
                    </div>
                       
                    <div>
                        <lightning-button label="-" title="minus" onclick={MinusClick}></lightning-button>
                    </div>
        
                </div>  
            </div>

            <div class="slds-box slds-col slds-m-vertical_x-small">

                <lightning-button onclick={FinishInterview}>Finish</lightning-button>

            </div>

        </div>
    
    <!--End first column-->
    
    <!--Begin Question Box / Column 2-->
    
        <!--Note: The Question Box updates the Hero Answer because the Hero Answer stores the question-->
        <!--that was asked, as well as the hero's answer and the interviewer's score-->
        <div class="boxGrid slds-col slds-size_7-of-12 slds-m-horizontal_xx-small ">

            <div>
                <lightning-textarea aura:id="QuestionBox" name="QCQuestionBox" value={HeroAnswer.Question__c}
                                    placeholder="Enter a question here..." class="QuestionBox slds-align_absolute-center"></lightning-textarea>
            </div>
            <!--End Question Box-->

            <!-- <p>{!v.CurrentQuestion.Question__c}</p>
            <p>{!v.HeroAnswer.Question__c}</p> -->

            <div class="slds-align_absolute-center">

                <!--<lightning:button label="TEST" onclick="{!c.TestQBox}"/>-->
                
                <!--Begin Navigation Buttons-->
                <lightning-button onclick={SaveAndNext}>Next</lightning-button>
                <!--End Navigation Buttons-->

            </div>

            <!--Begin Answer Box-->
            <div>
                <lightning-textarea name="QCAnswerBox" value = {HeroAnswer.Hero_Answer__c}
                                    placeholder="Hero's answer..." class="QuestionBox slds-align_absolute-center"></lightning-textarea>
            </div>

            <!-- <p>{!v.HeroAnswer.Answer__c}</p> -->
            
            <!--End Answer Box-->
            
        </div>

    </div>
    </lightning-card>
</template>
