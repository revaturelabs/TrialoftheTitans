<template>
    <lightning-card>
    <lightning-input name="name" label="Flag" placeholder="Enter Flag Name Here" value={flagName}></lightning-input>
    <lightning-input name="description" label="Description" placeholder="Explanation of flag" value={flagDescription}></lightning-input>
    <lightning-select name="selectItem" label="Select an item" value={flagType}>
        <option value="Lack of Professionalism">Lack of Professionalism</option>
        <option value="Disfluency">Disfluency</option>
        <option value="Cursing">Cursing</option>
        <option value="Uncertainty">Uncertainty</option>
        <option value="Dress Code">Dress Code</option>
    </lightning-select>
    <lightning-button title="createFlag" label="Create Flag" onclick={submit} icon-name="utility:add" icon-position="left"></lightning-button>

    <div>
        <lightning-button label="Add Flag" 
                        title="Adds another row for additional flag input" 
                        icon-name="utility:add" 
                        onclick={AddRow} 
                        icon-position="left"></lightning-button>
    </div>

    <div>
        <lightning-button label="Clear Flag" 
                        icon-name="utility:delete" 
                        onclick={DeleteRow} 
                        icon-position="left" 
                        variant="error"></lightning-button>
    </div>
    </lightning-card>
</template>
