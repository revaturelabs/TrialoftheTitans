<template>
    <!--
        Author: Rayshawn Cooper
        Date Modified: 9/29/2021
        Description: This LWC presents the user with a question and accepts user input as an answer. the essayQuestion is populated externally. 
    -->
    
        <lightning-layout class="slds-page-header slds-page-header_object-home" horizontal-align="spread" multiple-rows="true">
            <lightning-layout-item size='6' flexibility="auto">          
                    <div class="slds-form-element slds-form-element_stacked">
                        <h4 class="slds-text-heading_small">Essay Question</h4>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <p>
                            {question.Question_Text__c}
                        </p>
                        <lightning-textarea name="answertextarea" label="Enter answer here." onchange={inputAnswer} placeholder="Enter essay answer here..."></lightning-textarea>                    
                    </div>
                    <div class="slds-m-vertical_medium">
                        <p>You Answered: <span class="slds-text-heading_small">{essayAnswer}</span></p>
                    </div>
            </lightning-layout-item>
        </lightning-layout>
    </template>
