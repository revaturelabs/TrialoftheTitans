<template>
    
    <div class="container slds-p-around_large">
    <!--////////////////////////////////////////// Component Layout ///////////////////////////////////////-->
    <div class="body">



        <div class="section1">
            <div class="slds-page-header" role="banner">

                <h2 id="element-with-table-label" class="slds-text-heading_medium slds-m-bottom_xx-small">Question
                    Table</h2>
                <!--style='padding-left: 3%;'-->
                <div class="slds-grid">
                    <div class="slds-col">
                        <div class="section2">

                            <div class="slds-clearfix">
                                <div class="slds-page-header" role="banner">

                                    <div class="slds-float_none" style='padding-bottom: 10px;'>
                                        <lightning-button label="Prev" icon-name="utility:chevronleft"
                                            icon-position="left" onclick={handlePrev} disabled={firstPage}>
                                        </lightning-button>
                                        <lightning-button label="Next" icon-name="utility:chevronright"
                                            icon-position="right" disabled={isLastPage} onclick={handleNext}>
                                        </lightning-button>
                                    </div>

                                    <div class="row">
                                        <p class="title">Page Size</p>
                                        <select class="single" id="InputSelectSingle" onchange={onSingleSelectChange}>
                                            <!--<ui-inputSelect class="single" aura-id="InputSelectSingle"
                                                    onchange={onSingleSelectChange}>-->
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                            <option value="80">80</option>
                                            <option value="100">100</option>
                                            <!--<ui-inputSelectOption text="10" ></ui-inputSelectOption>
                                                    <ui-inputSelectOption text="20" ></ui-inputSelectOption>
                                                    <ui-inputSelectOption text="50" ></ui-inputSelectOption>
                                                    <ui-inputSelectOption text="80" ></ui-inputSelectOption>
                                                    <ui-inputSelectOption text="100"></ui-inputSelectOption>-->
                                        </select>
                                        <p>
                                        </p>
                                    </div>

                                    <!--
                                            <p>Page {pageNumber} | Showing records from {!
                                                ((v.pageNumber-1)*v.pageSize)+' to
                                                '+((v.pageNumber-1)*v.pageSize+v.dataSize)}</p>-->
                                    <p>Page {pageNumber} | Showing records from {minNum} to {maxNum}</p>
                                </div>
                            </div>
                            <!-- Search box -->
                            <div class="inputsection">
                                <lightning-input id="searchField" value={searchKeyword} placeholder="Search Exam Title"
                                    onchange={searchQues}></lightning-input>
                            </div>
                        </div>

                        <!--<lightning-notificationsLibrary aura-id="notifLib"></lightning-notificationsLibrary>-->

                    </div>

                    <div class="slds-col">
                        <div class="row">
                            <p class="title">Multiple Selection Pools to be added</p>

                            <!--<select multiple class="multiple" id="InputSelectMultiple" onchange={onMultiSelectChange}>
                                    <template for:each={pools} for:item="pool">
                                        <div key={pool.Name}>
                                            <option value={pool.Name}>1</option>
                                            <p>{pool.Name}</p>
                                        </div>
                                    </template>
                                </select>-->

                            <lightning-checkbox-group id="PoolSelect" name="Pool Select" label="" options={pools}
                                value={pools} onchange={onMultiSelectChange}></lightning-checkbox-group>
                            <!--</ui-inputSelect>-->
                        </div>
                        <div style="margin-top:10px">
                            <lightning-button label="Add questions to Pools" onclick={addQuestion2Pool}>
                            </lightning-button>
                        </div>
                    </div>
                </div>

                <div class="table">
                    <lightning-datatable data={mydata} columns={mycolumns} key-field="id"
                        onrowselection={updateSelectedRows} value={selectedRows}></lightning-datatable>
                </div>

            </div>
        </div>
    </div>
    </div>
</template>
