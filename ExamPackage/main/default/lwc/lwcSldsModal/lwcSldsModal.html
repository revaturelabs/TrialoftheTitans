<template>
    <lightning-button variant="brand" label={showButtonText} title={showButtonText} onclick={showModal}
       class="slds-m-left_x-small" disabled={showButtonDisabled}></lightning-button>
 
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
       aria-describedby="modal-content-id-1" class={modalClass}>
       <div class="slds-modal__container">
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text={closeButtonText} variant="inverse" size="small">
                </lightning-icon>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-modal__title slds-hyphenate">
                {modalHeader}
             </h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
             <p>
                {modalContent}
             </p>
          </div>
          <footer class="slds-modal__footer">
             <lightning-button variant="neutral" label={closeButtonLabel} title={closeButtonTitle} onclick={closeModal}>
             </lightning-button>
             <lightning-button variant="brand" class="slds-m-left_x-small" label={confirmButtonLabel} title={confirmButtonTitle}
                onclick={handleConfirmClick}>
             </lightning-button>
          </footer>
       </div>
    </section>
    <div class={modalBackdropClass}></div>
 </template>
