<!-- Name: landingSkillsLWC -->
<!-- Author: Al Waisley -->
<!-- Description: Displays a titan's related skills -->

<template>
    <div>
        <div>
            <span><div class="container slds-m-around_large" id="contactinfo">
                <lightning-card title={lightningCardTitle}>
                    <div class="slds-grid">
                        <ul>
                            <!-- Display message if there are no related skills -->
                            <template if:true={skillsListEmpty}>
                                There are no skills associated with this Titan
                            </template>
                            <!-- Display alls skills related to current user -->
                            <template for:each={skillsList} for:item="skills">
                                <div class="slds-grid" key={skills.Id}>
                                    <ul>
                                        <li class="slds-text-heading_medium slds-col slds-size_12-of-12">{skills.Name}</li><br/>
                                    </ul>
                                </div>
                            </template>
                        </ul>
                    </div>
                </lightning-card>
            </div></span>
        </div>
    </div>
</template>
