<template>
    <lightning-icon  icon-name={helmetIcon} size="small" alternative-text="Helmet"></lightning-icon>
    <span class="Header slds-text-heading_large slds-align_absolute-center" style="font-size:xxx-large;">
        <h5> Welcome {accountInfo} </h5>
    </span>
    <div class = "bannerDiv slds-grid slds-col slds-size_12-of-12"></div>
    <div class="slds-grid slds-gutters">
        <div class="slds-size_1-of-3 slds-align_absolute-center">
            <img src={valkyrieImage}/>
        </div>
        <div class="slds-col slds-size_1-of-3">
            <span><div class="contactinfo container slds-m-around_large">
                <lightning-card title={accountInfo} class="slds-text-heading_large">
                    <div class="slds-grid">
                        <ul>
                            <!-- Display message if there are no related titans -->
                            <template if:true={titanListEmpty}>
                                <p>There are no Titans</p>
                            </template>
                            <!-- Display all titans related to current user -->
                            <template for:each={titanList} for:item="titan">
                                <div key={titan.Id}>
                                    <li class="slds-text-heading_medium slds-col slds-size_12-of-12" 
                                        onclick={navigate} data-titan={titan.Id}>
                                        {titan.Name}
                                    </li><br/>
                                </div>
                            </template>
                        </ul>
                    </div>
                </lightning-card>
            </div></span>
        </div>
        <div class="slds-size_1-of-3 slds-align_absolute-center">
            <img src={chimeraImage}/>
        </div>
    </div>
    <!-- displays cards with the exams/skills details for each titan when clicked -->
    <!-- Uses "toggle-hide" class to switch displayed Titan details -->
    <template for:each={titanList} for:item="titan">
        <div class="toggle-hide slds-col slds-gutters slds-size_12-of-12" data-id={titan.Id} key={titan.Id}>
            <lightning-card>
                <div class="slds-grid">
                    <div class="slds-col slds-gutters slds-size_5-of-12">
                        <!--<c-Exams-landing-l-w-c active-titan={titan}></c-exams-landing-l-w-c>-->
                    </div>
                    <div class="slds-size_2-of-12 slds-col slds-gutters slds-align_absolute-center">
                        <img src={hydraImage}/>
                    </div>
                    <div class="slds-col_bump-left slds-gutters slds-size_5-of-12">
                        <c-Landing-skills-l-w-c active-titan={titan}></c-landing-skills-l-w-c>
                    </div>
                </div>
            </lightning-card>
        </div>     
    </template>
</template>
