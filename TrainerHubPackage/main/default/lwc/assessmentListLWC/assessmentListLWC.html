<template>
 
    
	<!-- This first handler is for getting the return event from the record edit page
        component will not be displayed on page using conditional rendering -->
    <template if:true ={show}>
	<c-cohort-page-edit-record-l-w-c oncmpreturnevent={handleReturnComponentEvent}></c-cohort-page-edit-record-l-w-c>
    </template>
    <!-- Assessmnet Data Table -->
    <lightning-datatable
                         data = {data}
                         columns = {columns}
                         key-field = "id"
                         max-row-selection = "1"
                         onrowaction={updateSelected}
                         hide-checkbox-column=true/>
                        </lightning-datatable>

</template>
