<template>
    <lightning-record-edit-form record-id={HeroAssessmentId} object-api-name="Hero_Assessment__c" onsuccess={handleClick}>
        <lightning-messages></lightning-messages>
         <lightning-input-field field-name="Hero__c"></lightning-input-field>
         <lightning-input-field field-name="Assessment__c"></lightning-input-field>
         <lightning-input-field field-name="Overall_Score__c"></lightning-input-field>
         <lightning-input-field field-name="Notes__c"></lightning-input-field>
         <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update"></lightning-button>
         <lightning-button class="slds-m-top_small" variant="brand" label="Cancel" title="Cancel action" onclick={handleClick}></lightning-button>
     </lightning-record-edit-form>
</template>
