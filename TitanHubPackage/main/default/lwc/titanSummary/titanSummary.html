<template>
    <template if:true={displayProject}>
        <div class="container centered">
            <c-project-overview-page project-id={projectId}></c-project-overview-page>
        </div>
    </template>
    <template if:false={displayProject}>
        <div class="container">
            <lightning-tabset class="tabset">

                <lightning-tab label="Lecture Notes" >
                    <div class="notes-video-container">
                        <c-lecture-notes></c-lecture-notes>
                    </div>
                </lightning-tab>
                <lightning-tab label="Training Recordings">
                    <div class="notes-video-container">
    
                        <c-video-tutorial></c-video-tutorial>
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </template>
</template>
