    Description: Pop-up Modal for when the submit button is clicked on the project overview page
-->
<template>
    <template if:true={showModal}>
        <section
        role = "dialog"
        tabindex="-1"
        aria-labelledby="Roles and Responsibilites Pop-up"
        aria-modal="true"
        aria-describedby="Roles and Responsibilities id"
        class="slds-modal slds-fade-in-open"
        >
        <div class = "container">
            <header class="slds-modal_header">
                <lightning-button-icon 
                class="slds-modal_close"
                title="Close"
                icon-name="utility:close"
                icon-class="slds-button_icon_inverse"
                onclick={handleDialogClose}
                ></lightning-button-icon>
                <h2 class="slds-text-heading_medium slds-hyphenate"></h2>
                <!--Add Header stuff here-->
            </header>
            <div
            class="slds-modal_content slds-p-around_medium"
            id="modal-content-id-1"
            >
            <lightning-record-edit-form object-api-name="Project__c" record-id={projectId}>
                <h2><lightning-input-field field-name="Role__c"></lightning-input-field></h2>
              </lightning-record-edit-form>
            <h2>Roles: {role} {projectId} </h2>

<!--Add Body components here-->
<!--Put Responsibility component here-->
            <lightning-card>
                <lightning-button-icon icon-name="utility:delete" icon-class="slds-button__icon_medium" onclick={openModal}>
                <span class="slds-assistive-text">Delete responsibility</span>
                </lightning-button-icon>

                <h1>Responsibility</h1>
                <lightning-record-edit-form object-api-name="Responsibility__c" record-id={projectId}>
                <lightning-input-field field-name="Name"></lightning-input-field>
                </lightning-record-edit-form>
                
                <div>
                    
                    <!-- skills component here -->
                    <c-lwc-Skills></c-lwc-Skills>
                </div>
                <!-- prompt modal -->
                <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Confirm to delete responsibility" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                    <lightning-button-icon
                        class="slds-modal__close slds-button__icon-inverse"
                        icon-name="utility:close"
                        icon-class="slds-button__icon_large"
                    >
                        <span class="slds-assistive-text">Cancel and close</span>
                    </lightning-button-icon>
                    <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-2">
                        <p>Are you sure you want to delete this responsibility?</p>
                    </div>
                    <div class="slds-modal__footer">
                        <lightning-button label="No" variant="neutral" onclick={closeModal}></lightning-button>
                        <lightning-button label="Yes" variant="destructive" onclick={confirmDelete}></lightning-button>
                    </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                </template>

            </lightning-card>
            <!--Add Responsibility button-->
                <lightning-button-icon
                    icon-name="utility:add"
                    variant="bare"
                    onclick={addResponsibility}
                    alternative-text="Add Responsibility"
                    class="slds-m-left_xx-medium"
                    title="Add Responsibility"
                ></lightning-button-icon>
            </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
