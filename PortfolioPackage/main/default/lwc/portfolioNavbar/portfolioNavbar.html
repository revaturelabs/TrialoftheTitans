<template>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary slds-m-bottom_small">
            <div
                class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover"
            >
                <div class="slds-context-bar__icon-action">
                    <lightning-button label="Go to Home" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small slds-align_absolute-center"></lightning-button>
                </div>
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                </span>
            </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid slds-size_1-of-1">
                <li class="slds-context-bar__item slds-is-active slds-col_bump-right"></li>
                <li class="slds-context-bar__item list">
                    <a href="#" class="slds-context-bar__label-action" title="Menu Item">
                        <span class="slds-truncate" title="Menu Item">
                            <c-portfolio-notifications class="notificationComponent"></c-portfolio-notifications>
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</template>
