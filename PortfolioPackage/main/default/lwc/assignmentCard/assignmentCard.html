<!--
    Modal for displaying assignments associated to a particular skill
    Authors: Adam Baird, Alberto Vergara, Tim Hinga, Austin McElrone
    Date: 5/13/22
-->
<template>
    <!--Use template if:true to display/hide popup based on isModalOpen value -->
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{titanName.data}</h1>
              </div>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template for:each={assignments.data} for:item="test">
                    <div class="slds-card slds-card_boundary" key={test.id}>
                      <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_4-of-5">
                          <p><b>{test.Name}</b></p> 
                          <p>Completed on: {test.Date_Completed__c}</p>
                          <p>{test.Description__c}</p>
                        </div>
                      </div>
                    <p slot="footer"></p> 
                    </div>
                   </template>
              </div>
              <lightning-button variant="brand"
                    label="Close"
                    title="Close"
                    onclick={closeModal}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
 </template>
