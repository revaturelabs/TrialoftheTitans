<template >
    <div class="slds-tabs_scoped slds-tabs_large  tabContainer">
        <ul class="slds-tabs_scoped__nav slds-grid slds-wrap slds-border-radius-xx-large tabsListCss" role="tablist">
            <!--Template for the tabs-->
            <template for:each={tabs} for:item="layer">
             <li class={layer.cssTab} title={layer.Title} role="presentation" key={layer.Id}>
                 <a class="slds-tabs_scoped__link slds-text-align_center " href="#" role="tab" tabindex={layer.index}
                     aria-selected={layer.selected} aria-controls={layer.ariaControls} id={layer.Id} data-link={layer.Id}
                     onclick={handleClick}>{layer.title}</a>
             </li>
             
         </template>
     </ul>
        <!--Template for the content area-->
         <template for:each={tabs} for:item="layer">
             <div id={layer.ariaControls} class={layer.cssClass}  data-id={layer.Id} role="tabpanel" aria-labelledby={layer.Id}
                 key={layer.Id}>
                 {layer.Content}
             </div>
            </template>
        
    </div>
</template>
