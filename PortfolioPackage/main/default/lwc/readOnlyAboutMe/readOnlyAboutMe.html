<template>
     <lightning-card >
         <div class="headerContainer">
              <!-- Right corner icon
             <span class="main-icon" >
                 <lightning-icon icon-name='standard:user' alternative-text='user' size='medium' title='user' variant='bare'>
                 </lightning-icon>
             </span>-->
             <span class="text-about-me"><h1>About Me</h1></span>
        </div>
            <!--chackbox for relocate and remote-->
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                  <div class="slds-checkbox">
                    <input type="checkbox" name="options" id="checkbox-unique-id-81" value="checkbox-unique-id-81" checked="" disabled/>
                    <label class="slds-checkbox__label" for="checkbox-unique-id-81">
                      <span class="slds-checkbox_faux"></span>
                      <div class="slds-form-element__label">Willing to relocate</div>
                    </label>
                    <input type="checkbox" name="options" id="checkbox-unique-id-80" value="checkbox-unique-id-81" checked="" disabled/>
                    <label class="slds-checkbox__label" for="checkbox-unique-id-80">
                      <span class="slds-checkbox_faux"></span>
                      <div class="slds-form-element__label">Willing to work remote</div>
                    </label>
                  </div>
                </div>
            </div>


             <lightning-card class="slds-card__body"  >
                 
                <div class="about-me-section-background-color" >
                     <lightning-formatted-rich-text   value={myVal}>
                     </lightning-formatted-rich-text>
                 </div>
           
             </lightning-card>
 
     </lightning-card>
</template>
