<template>
 
  <template for:each={projects} for:item="project">
    <div key={project.Id}>
        <!-- <lightning-card> -->
            <!-- Project components are individual components that contain project, project image, skills, and a collaspable header -->
    <div class="projectComponent">
      <span class="title">{project.Name}</span>
       
       <!-- Profile image -->
       <img src={mountainUrl} alt="circle image" class="circleImage imgbody">
       <div class="projectBody">
 
         <!-- Project display component is the clickable area for collaspable header -->
         <div class="projectDisplayComponent">
 
           <!-- Buttons that filter out the responsibilities -->

           <c-skill-buttons></c-skill-buttons>
         </div>
 
         <!-- This is the container that hides the content. Needs to be here for CSS and javascript to work properly -->
         <div class="projectContentContainer">
 
           <!-- This is the container for content within the collaspable -->
           <div class="projectComponentContent">
              <p>Roles: {project.Role__c}</p>
              <p>Responsibilities:</p>
               <c-lwc-responsibilities get-projectid-from-parent={project.Id}></c-lwc-responsibilities>
           </div>
         </div>
       </div>
     </div>
    <!-- </lightning-card> -->
    </div>
  </template>

</template>
