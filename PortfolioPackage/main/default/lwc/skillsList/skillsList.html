<!--Prints the skills in a neat grid. This displays on the Portfolio page to display the skills the 
    currently logged in user has earned. For each skill, create a badge in the grid with the skill name.
    Authors: Tim Hinga, Adam Baird, Alberto Vergara, Austin McElrone
    Date: May 13, 2022-->
<template>
    <div class="slds-grid slds-wrap">
        <template for:each={skills} for:item="skill">
            <div class="slds-col slds-size_1-of-5" key={skill}>
                <lightning-badge data-id={skill} label={skill} onclick={clickEvent}></lightning-badge>
            </div>
        </template>
    </div>
</template>
